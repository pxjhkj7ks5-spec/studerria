name: CI/CD

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  id-token: write

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Auth to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Validate deploy config
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GCP_REGION: ${{ secrets.GCP_REGION }}
          SERVICE_NAME: ${{ secrets.SERVICE_NAME }}
        run: |
          set -euo pipefail
          missing=0
          for key in GCP_PROJECT_ID GCP_REGION SERVICE_NAME; do
            if [ -z "${!key:-}" ]; then
              echo "::error::$key secret is empty or missing"
              missing=1
            fi
          done
          if [ "$missing" -ne 0 ]; then
            exit 1
          fi

      - name: Deploy to Cloud Run
        env:
          SERVICE_NAME: ${{ secrets.SERVICE_NAME }}
          GCP_REGION: ${{ secrets.GCP_REGION }}
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          INSTANCE_CONNECTION_NAME: ${{ secrets.INSTANCE_CONNECTION_NAME }}
        run: |
          set -euo pipefail
          deploy_args=(
            run deploy "${SERVICE_NAME}"
            --source .
            --region "${GCP_REGION}"
            --project "${GCP_PROJECT_ID}"
            --platform managed
            --allow-unauthenticated
          )

          if [ -n "${INSTANCE_CONNECTION_NAME:-}" ]; then
            deploy_args+=(--add-cloudsql-instances "${INSTANCE_CONNECTION_NAME}")
            deploy_args+=(--set-env-vars "INSTANCE_CONNECTION_NAME=${INSTANCE_CONNECTION_NAME}")
          fi

          gcloud "${deploy_args[@]}"
